 
<!doctype html>
<html>
    <head>
    {% load staticfiles %}
    <link href="{% static "taptapNews/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "taptapNews/css/css.css" %}" rel='stylesheet' type='text/css'>
    <link href="{% static "taptapNews/css/main.css" %}" rel="stylesheet" />
    <script src="{% static "taptapNews/js/shared/angular.min.js" %}" ></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
   {% verbatim %}
  <body ng-app="myApp">
  
    <div class="header">
      <div class="container">
        <h1>Login</h1>
      </div>
    </div>
    <div class="main" ng-controller="AdminController">
        <div id="errors">{{ ResponseDetails }}</div>
      <div class="container">
          <div class="commentbox">
              <h2>Add News:</h2>
              <form ng-submit="addNews(title,source,category,tags,summary,text)">
                  <p>title:
                      <input type="text" name="title" ng-model="title" /></p>
                  <p>source:
                      <input type="text" name="source" ng-model="source" /></p>
                  <p>category:
                      <input type="text" name="category" ng-model="category" /></p>
                  <p>tags:
                      <input type="text" name="tags" ng-model="tags" /></p>
                  <p>summary:
                      <input type="text" name="summary" ng-model="summary" /></p>
                  <p>text:
                      <input type="text" name="text" ng-model="text" /></p>
                  <p>text:
                      <input type="file" id="file" name="file"/></p>

                  <input type="submit" value="Submit" />
              </form>
          </div>
          <div class="commentbox">
              <h2>Block:</h2>
              <form ng-submit="block(username)">
                  <p>Username:
                      <input type="text" name="username" ng-model="username" /></p>
                  <input type="submit" value="Submit" />
              </form>
          </div>
          <div class="commentbox">
              <h2>Add Hashtag:</h2>
              <form ng-submit="addHashtag(hashtag)">
                  <p>Hashtag:
                      <input type="text" name="hashtag" ng-model="hashtag" /></p>
                  <input type="submit" value="Submit" />
              </form>
          </div>
      </div>
    </div>


 {% endverbatim %}
    {% load staticfiles %}
    <script src="{% static "taptapNews/js/app.js" %}"></script>
    <!-- Controllers -->
    <script src="{% static "taptapNews/js/controllers/AdminController.js" %}"></script>
  </body>
</html>
